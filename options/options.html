<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="optionsTitle">AI Chat Exporter - Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="wrap">
      <h1 data-i18n="optionsTitle">AI Chat Exporter Settings</h1>

      <section class="card">
        <h2 data-i18n="optionsObsidianFolder">Obsidian Folder</h2>
        <button id="pickFolderBtn" type="button" data-i18n="optionsPickFolder">Choose Obsidian folder</button>
        <p id="folderStatus" class="muted" data-i18n="optionsNoFolder">No folder selected</p>
      </section>

      <section class="card">
        <h2 data-i18n="optionsExportSection">Export</h2>
        <label>
          <span data-i18n="optionsSubfolderTemplate">Subfolder template</span>
          <input id="subfolderTemplate" type="text" />
        </label>

        <label>
          <span data-i18n="optionsFilenameTemplate">Filename template</span>
          <input id="filenameTemplate" type="text" />
        </label>

        <label>
          <span data-i18n="optionsImageRelativePath">Image relative path</span>
          <input id="imageRelativePath" type="text" />
        </label>

        <label>
          <span data-i18n="optionsUiLanguage">Language</span>
          <select id="uiLanguage">
            <option value="auto" data-i18n="optionsLangAuto">Auto (Browser)</option>
            <option value="zh_CN" data-i18n="optionsLangZhCN">Chinese (Simplified)</option>
            <option value="en" data-i18n="optionsLangEn">English</option>
          </select>
        </label>

        <label class="check">
          <input id="includeFrontmatter" type="checkbox" />
          <span data-i18n="optionsIncludeFrontmatter">Include YAML frontmatter</span>
        </label>

        <label class="check">
          <input id="includeTimestamps" type="checkbox" />
          <span data-i18n="optionsIncludeTimestamps">Include timestamps</span>
        </label>

        <label class="check">
          <input id="enableFab" type="checkbox" />
          <span data-i18n="optionsEnableFab">Enable floating export button</span>
        </label>

        <label class="check">
          <input id="autoHideFab" type="checkbox" />
          <span data-i18n="optionsAutoHideFab">Auto-hide FAB when docked to screen edge</span>
        </label>

        <p class="hint" data-i18n="optionsVariablesHint">Variables: {platform}, {title}, {date}, {time}, {datetime}, {model}</p>
      </section>

      <button id="saveBtn" type="button" class="save" data-i18n="optionsSaveBtn">Save settings</button>
      <p id="saveStatus" class="muted"></p>
    </main>

    <script type="module" src="options.js"></script>
  </body>
</html>
